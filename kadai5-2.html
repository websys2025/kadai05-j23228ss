<script>
    async function some_api(myForm) {

        const resultDiv = document.getElementById("result");

        const url = `http://test.localhost/?query=${encodeURIComponent(inputValue)}`;

            if (data && data.result) {
                resultDiv.innerHTML += `結果：${data.result}<br />`;
            } else {
                resultDiv.innerHTML += `データが見つかりませんでした。<br />`;
            }
        } catch (error) {
            resultDiv.innerHTML += `エラーが発生しました：${error}<br />`;
        }
